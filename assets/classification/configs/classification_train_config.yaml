pipelines_configs:
- data_settings:
    data_handling:
      action_for_continuous_features: auto_bin
      dates_format:
      - '%d/%m/%Y'
      - '%Y-%m-%d'
      dates_transformation:
        columns: []
        extraction_date: '20180430'
      default_missing_value: 0
      evaluator_settings:
        filter_evaluator_threshold: 0.05
        store_evaluator_features: true
      feature_remove_by_null_percentage: 0.3
      features_for_filter: {}
      features_for_train: null
      features_handling:
        mean radius:
          fillna: np.mean
          transformation:
          - np.square
          - np.sqrt
        radius error:
          fillna: 0
          transformation: []
      features_interactions: []
      features_to_bin:
      - bins:
        - 12.3
        - 15.3
        name: mean radius
      - bins:
        - 15
        - 23
        name: mean texture
      - bins:
        - 72
        - 109
        name: mean perimeter
      - bins:
        - 361
        - 886
        name: mean area
      - bins:
        - 0.074
        - 0.11
        name: mean smoothness
      - bins:
        - 0.047
        - 0.137
        - 0.228
        name: mean compactness
      - bins:
        - 0.023
        - 0.12
        name: mean concavity
      - bins:
        - 0.025
        name: mean concave points
      - bins:
        - 0.142
        - 0.2
        - 0.26
        name: mean symmetry
      - bins:
        - 0.0518
        - 0.0541
        - 0.0742
        - 0.0827
        name: mean fractal dimension
      - bins:
        - 0.19
        - 0.56
        - 0.83
        name: radius error
      - bins:
        - 500
        - 1050
        name: worst area
      - bins:
        - 85
        - 120
        name: worst perimeter
      - bins:
        - 16.6
        - 42
        name: worst texture
      - bins:
        - 12.5
        - 18
        name: worst radius
      - bins:
        - 0.006
        - 0.0135
        name: fractal dimension error
      - bins:
        - 0.011
        - 0.082
        - 0.15
        name: concavity error
      - bins:
        - 1.3
        - 5
        name: perimeter error
      features_to_remove:
      - texture error
      - area error
      - smoothness error
      - compactness error
      - concave points error
      - symmetry error
      - worst smoothness
      - worst compactness
      - worst concavity
      - worst concave points
      - worst symmetry
      - worst fractal dimension
      set_features_index: null
      y_variable:
        categories_labels:
        - NEGATIVE
        - POSITIVE
        continuous_to_category_bins:
        - -1
        - 1
        - 2
        label_to_predict:
        - POSITIVE
        type: binary
    local_data_csvs:
    - name: breast_cancer
      path: data/breast_cancer.csv
    model_name: breast_cancer
  job_settings:
    asset_name: classification
    pipeline: train
  model_settings:
    auto_ml:
      binary:
        fixed_params:
          ExtraTreeClassifier:
            class_weight: balanced
            max_depth: 10
            min_samples_leaf: 4
          Logistic:
            max_iter: 500
            solver: liblinear
        hyper_params:
          ExtraTreeClassifier:
            min_samples_split:
            - 2
            - 10
            n_estimators:
            - 10
            - 50
            - 200
          Logistic:
            C: list(np.linspace(0.01, 4, 15))
            class_weight:
            - balanced
            - null
            fit_intercept:
            - true
            penalty:
            - l1
            - l2
          XGBoostClassifier:
            learning_rate: list(np.linspace(0.001, 0.02, 3))
            max_depth:
            - 3
            - 7
            - 10
            min_child_weight:
            - 3
            - 10
            n_estimators:
            - 300
            - 500
            - 700
        models:
        - XGBoostClassifier
        - Logistic
        - ExtraTreeClassifier
      estimator: binary
      feature_selection:
      - method: SelectKBest
        params:
          k: 7
          score_func: chi2
    down_sample_method:
      flag: false
      n_samples: 100
      seed: 1500
    predict_proba_threshold:
    - 0.05
    - 0.5
    - 0.95
    train_percent: 0.8
    variable_to_predict: answer
